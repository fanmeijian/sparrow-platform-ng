<button mat-stroked-button (click)="openDialog(null)">新增</button>
<div class="table-responsive">
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="o._links">{{o._links.self.href.split('/').splice(-1)}}</span> </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> 登录名 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 姓名 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> 所属部门 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> 职级 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>


    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> 担任岗位 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="sysrole">
        <th mat-header-cell *matHeaderCellDef> 系统角色 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> 所在群组 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.name}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>名称</mat-label> -->
                <input matInput [(ngModel)]="o.name" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="stat">
        <th mat-header-cell *matHeaderCellDef> 状态 </th>
        <td mat-cell *matCellDef="let o">
            <span *ngIf="!o.action">{{o.stat}}</span>
            <mat-form-field *ngIf="o.action">
                <!-- <mat-label>状态</mat-label> -->
                <input matInput [(ngModel)]="o.stat" />
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let o;let i = index">
            <ng-container *ngIf="!o.action">
                <button mat-icon-button (click)="openDialog(o);">
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-icon-button (click)="delete(o)">
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-container>
            <ng-container *ngIf="o.action">
                <button mat-button color="primary" (click)="save(o,i);">保存</button>
                <button mat-button color="primary" (click)="cancel(o,i);">取消</button>
            </ng-container>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky:true"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
</div>
<mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
    (page)="pageChange($event);">
</mat-paginator>
