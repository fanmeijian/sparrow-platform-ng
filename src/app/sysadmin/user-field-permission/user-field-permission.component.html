<h1>
    字段权限设置：{{dialogData._links.self.href.split('/').splice(-1)}}
</h1>
<mat-dialog-content style="height: 300px;">
<p>
    <mat-form-field>
        <mat-label>请输入用户名</mat-label>
        <input matInput [(ngModel)]="userFieldPermission.id.username"/>
    </mat-form-field>
</p>
    <mat-form-field  style="width: 100%;">
        <mat-label>表达式</mat-label>
        <textarea matInput [(ngModel)]="userFieldPermission.permissionEl"></textarea>
    </mat-form-field>

<p>
    <button mat-flat-button color="primary" (click)="saveFieldPermission(userFieldPermission);">保存</button>
</p>

<li *ngFor="let userFieldPermission of userFieldPermissions">
    <button mat-flat-button color="warn" (click)="removeUserPermission(userFieldPermission);">移除</button> {{userFieldPermission._links.self.href.split('/').splice(-1)[0].split(',')[3]}} {{userFieldPermission._links.self.href.split('/').splice(-1)[0].split(',')[2]}}<br />{{userFieldPermission.permissionEl}}
    
</li>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-dialog-close cdkFocusInitial mat-flat-button color="primary">关闭</button>
</mat-dialog-actions>
