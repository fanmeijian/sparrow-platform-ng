<h2 mat-dialog-title>功能授权</h2>
<mat-dialog-content class="dialogContent">
<li *ngFor="let o of authorities">
  
    <mat-checkbox [(ngModel)]="o.checked">
      {{o.authority}} {{o.uri}}
    </mat-checkbox>
  </li>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>取消</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveAuthority();" >确定</button>
</mat-dialog-actions>
