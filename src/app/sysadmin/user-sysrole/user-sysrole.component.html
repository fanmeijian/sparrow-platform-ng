<h2 mat-dialog-title>设置角色</h2>
<mat-dialog-content class="dialogContent">
<li *ngFor="let o of sysroles">
  
    <mat-checkbox [(ngModel)]="o.checked">
        {{o.id}} {{o.name}} 
    </mat-checkbox>
  </li>

</mat-dialog-content>


<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>取消</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="saveSysrole();" >确定</button>
</mat-dialog-actions>
