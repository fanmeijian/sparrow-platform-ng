


    <button mat-stroked-button (click)="openDialog(null)">新增</button>

    <div class="table-responsive">

    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>

            <td mat-cell *matCellDef="let o">
                <span *ngIf="o._links">{{o._links.self.href.split('/').splice(-1)}}</span> </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> 名称 </th>
            <td mat-cell *matCellDef="let o">
                <span *ngIf="!o.action">{{o.name}}</span>
                <mat-form-field *ngIf="o.action">
                    <mat-label>名称</mat-label>
                    <input matInput [(ngModel)]="o.name" />
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> 地址 </th>
            <td mat-cell *matCellDef="let o">
                <span *ngIf="!o.action">{{o.url}}</span>
                <mat-form-field *ngIf="o.action">
                    <mat-label>地址</mat-label>
                    <input matInput [(ngModel)]="o.url" />
                </mat-form-field>
            </td>
        </ng-container>


        <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef> 父菜单 </th>
            <td mat-cell *matCellDef="let o;let i = index">
                <span *ngIf="!o.action">{{o.parentId}}</span>
                <mat-form-field *ngIf="o.action">
                    <mat-label>父菜单</mat-label>
                    <mat-select name="food" [(ngModel)]="o.parentId">
                        <mat-option value="0">/</mat-option>
                        <mat-option
                            *ngFor="let parent of dataSource.data.slice(dataSource.data.length-dataSourceLength)"
                            [value]="parent._links.self.href.split('/').splice(-1)">
                            {{parent.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef> 操作 </th>
            <td mat-cell *matCellDef="let o;let i = index">
                <ng-container *ngIf="!o.action">
                    <button mat-icon-button (click)="openDialog(o);">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button (click)="delete(o)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </ng-container>
                <ng-container *ngIf="o.action">
                    <button mat-button color="primary" (click)="save(o,i);">保存</button>
                    <button mat-button color="primary" (click)="cancel(o,i);">取消</button>
                </ng-container>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay;sticky:true"></tr>

        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    </table>
</div>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
    (page)="pageChange($event);">
</mat-paginator>
